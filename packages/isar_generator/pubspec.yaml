name: isar_generator
description: Code generator for the Isar Database. Finds classes annotated with @Collection.
version: 3.1.8
repository: https://github.com/isar-community/isar
homepage: https://isar.dev
publish_to: https://pub.isar-community.dev/

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  analyzer: any
  build: ^2.4.2
  dart_style: ^3.0.1
  dartx: ^1.2.0
  glob: ^2.1.2
  isar: 
    version: 3.1.8
    hosted: https://pub.isar-community.dev
  path: ^1.9.0
  source_gen: ^2.0.0
  xxh3: ^1.2.0

dev_dependencies:
  build_test: any
  matcher: ^0.12.17
  test: any
  flutter_lints: ^5.0.0
